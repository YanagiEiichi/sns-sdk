<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sns-sdk测试</title>
    <meta name="format-detection" content="telephone=no, email=no" />
  </head>
  <body>
  url添加debug参数可进入debug模式
  <script>
  if (/MicroMessenger/i.test(navigator.userAgent))
    document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"><\/script>');
  </script>
  <script src="http://github.elemecdn.com/YanagiEiichi/uparams/1.3.0/uparams.min.js"></script>
  <script src="sns-sdk.js"></script>
  <script>
  alert('now I am in: ' + sns.where);
  sns.getUserInfo(user => {
    alert(JSON.stringify(user));
  });
  sns.share({
    title: '分享标题',
    desc: '分享描述',
    // 注意！imgUrl 和 link 必须是以 http 或 https 开头的绝对 URL
    imgUrl: '分享图标',
    link: '分享链接'
  });
  </script>
  </body>
</html>
